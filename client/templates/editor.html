<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Editor</title>
    <link href="../static/style.css" rel="stylesheet" type="text/css">
    <!-- Include stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Ensure your style.css file exists and is correctly linked -->
</head>
<body>
    <header>
        <h1>Welcome Surya </h1>
    </header>
    <a href="/" id="backButton" class="button">Back to Home</a>
    <!---Input Boxes --->
    <form id="postForm" action="/submit_blog" method="POST">
        <label for="title" required>Title:</label>
        <input type="text" id="title" name="title" required>

        <!-- Create the editor container -->
        <div id="editor-container"></div>
        <input type="hidden" id="editorContent" name="content" required>

        <label for="image" >Image:</label>
        <input type="file" id="image" name="image" accept="image/*" multiple>

        <label for="dateCreated">Date:</label>
        <input type="date" id="dateCreated" name="dateCreated" disabled>
        <br>
        <button type="button" id="submitPostButton" onclick="submitPost()">Submit Post</button>
    </form>

    <footer>
        <p>All rights reserved. &copy; Surya Polina</p>
    </footer>

    <script>
        // Initialize Quill editor
        var quill = new Quill('#editor-container', {
            theme: 'snow'
        });

        // Function to get the query parameter value by name
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Extract and store the token
        const token = getQueryParam('token');
        if (token) {
            localStorage.setItem('token', token);
            console.log('Token stored in localStorage');
        } else {
            console.log('No token found in URL');
        }

        // Set the dateCreated input to the current date
        function setCurrentDate() {
            const date = new Date();
            const formattedDate = date.toISOString().substr(0, 10); // Format date to YYYY-MM-DD
            document.getElementById('dateCreated').value = formattedDate;
        }

        // Set current date on load
        window.onload = setCurrentDate;

        function goBack() {
            window.location.href = '/'; // Replace with your actual home page URL
        }
        function submitPost() {
        // Get the HTML content of the editor
        var htmlContent = quill.root.innerHTML;

        // Set the hidden input's value to the HTML content
        document.getElementById('editorContent').value = htmlContent;

        // Now, you can submit the form. If you're using AJAX to submit the form, you can do it here.
        // For a standard form submission:
        document.getElementById('postForm').submit();
    }
    </script>
</body>
</html>
